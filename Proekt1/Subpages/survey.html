        <div class="container">
            <a class="navbar-brand" href="../home.html"> Metropolis Automobiles </a>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4"> Website Feedback </h3>
                        <form id="survey_form">
                            <div class="form-group">
                                <label> How satisfied were you with our service? </label>
                                <select name="satisfaction" class="form-control" required>
                                    <option value="5"> Very Satisfied </option>
                                    <option value="4"> Somewhat Satisfied </option>
                                    <option value="3"> Neutral </option>
                                    <option value="2"> Somewhat Dissatisfied </option>
                                    <option value="1"> Very Dissatisfied </option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label> Did you find what you were looking for? </label>
                                <div class="custom-control custom-radio">
                                    <input type="radio" name="found_item" value="yes" class="custom-control-input" id="yes" required>
                                    <label class="custom-control-label" for="yes"> Yes </label>
                                </div>
                                <div class="custom-control custom-radio">
                                    <input type="radio" name="found_item" value="no" class="custom-control-input" id="no">
                                    <label class="custom-control-label" for="no"> No </label>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label> Do you have any suggestions for improvement? </label>
                                <textarea name="suggestions" class="form-control" rows="4"></textarea>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-block"> Submit Survey </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="bg-dark text-white py-4">

                    <p> Phone: +389 70 123 456 </p>
                </div>
                <div class="col-sm-4 mb-4">

                    <p> Sat - Sun: 9:00 - 16:00 </p>
                </div>
            </div>
        </div>
